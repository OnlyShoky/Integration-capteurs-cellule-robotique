# Objects that spawn on the belt
belt_parts:
  piston_rod_part:
    # Delay in seconds
    3.0:
      pose:
        # Offset on the position of the object on the belt
        xyz: [0.0, 0.0, 0.1]
        rpy: [0, 0, 'pi/2']
  gasket_part:
    6.0:
      pose:
        xyz: [0.0, 0.0, 0.1]
        rpy: [0, 0, 'pi/2']
  pulley_part:
    8.0:
      pose:
        xyz: [0.0, 0.0, 0.1]
        rpy: [0, 0, 'pi/2']
  part1:
    10.0:
      pose:
        xyz: [0.0, 0.0, 0.1]
        rpy: [0, 0, 'pi/2']
  disk_part:
    15.0:
      pose:
        xyz: [0.0, 0.0, 0.1]
        rpy: [0, 0, 'pi/4']

# Objectives of the competition
orders:
  order_0:
    announcement_condition: time
    announcement_condition_value: 0.0
    parts:
      part_0:
        type: piston_rod_part
        pose:
          xyz: [0.1, 0, 0]
          rpy: [0, 0, 0]
      part_1:
        type: piston_rod_part
        pose:
          xyz: [-0.1, 0, 0]
          rpy: [0, 0, 'pi']
