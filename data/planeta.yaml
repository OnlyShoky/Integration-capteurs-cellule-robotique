# Competition configuration options

options:
  insert_models_over_bins: true
  fill_demo_tray: false

# Objects that spawn on the belt
belt_parts:
  piston_rod_part:
    # Delay in seconds
    3.0:
      pose:
        # Offset on the position of the object on the belt
        xyz: [0.0, 0.0, 0.1]
        rpy: [0, 0, 'pi/2']
  gasket_part:
    6.0:
      pose:
        xyz: [0.0, 0.0, 0.1]
        rpy: [0, 0, 'pi/2']
  gear_part:
    9.0:
      pose:
        xyz: [0.0, 0.0, 0.1]
        rpy: [0, 0, 'pi/4']

# Objectives of the competition
orders:
  order_0:
    announcement_condition: time
    announcement_condition_value: 0.0
    parts:
      part_0:
        type: piston_rod_part
        pose:
          xyz: [0.1, 0, 0]
          rpy: [0, 0, 0]
      part_1:
        type: piston_rod_part
        pose:
          xyz: [-0.1, 0, 0]
          rpy: [0, 0, 'pi']

# Models in the bins by default
models_over_bins:
  bin8:
    models:
      gasket_part:
        xyz_start: [0.1, 0.1, 0.0]
        xyz_end: [0.5, 0.5, 0.0]
        rpy: [0, 0, 'pi/4']
        num_models_x: 3
